<form>
  <mat-form-field style="width: 100%">
    <input matInput type="text"
      [placeholder]="inputLabel" [formControl]="autoControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectOption($event)">
      <mat-option *ngFor="let option of filteredOptions; let i=index" [value]="{ option: option, index: i }">
        {{ settings.optionLabel(option) }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
